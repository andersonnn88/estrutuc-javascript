<html>
  <head>
  <link rel="stylesheet" type="text/css" href="styles.css">

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
	
      google.charts.load('current', {packages:['wordtree']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable(
          [ ['Phrases'],
			['Mvc Assests'],
			['Mvc Assests Css'],
			['Mvc Assests Css style.css'],
			['Mvc Assests Js'],
			['Mvc Assests Images'],
			['Mvc Controllers'],
			['Mvc Controllers homeController.php'],
			['Mvc Controllers galeriaController.php'],
			['Mvc Core'],
			['Mvc Core core.php'],
			['Mvc Core controller.php'],
			['Mvc Core model.php'],
			['Mvc Models usuarios.php'],
			['Mvc Models galeria.php'],
			['Mvc Views template.php'],
			['Mvc Views home.php'],
			['Mvc Views galeria.php'],
			['Mvc config.php'],
			['Mvc environment.php'],
			['Mvc index.php'],
			['Mvc .htaccess'],
          ],
		
        );
		

        var options = {
          wordtree: {
            format: 'implicit',
            word: 'Mvc'
          }
        };

        var chart = new google.visualization.WordTree(document.getElementById('wordtree_basic'));
        chart.draw(data, options);
		
		 
      }
    </script>
	 
  </head>
  <body>
 
    <div id="wordtree_basic" style="width: 900px; height: 500px; background-color:#000;"></div>
	
	
	</div>
  </body>
</html>
